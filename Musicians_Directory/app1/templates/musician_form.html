{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Update Musician,Add Musician" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<a href="{% url 'musician_list' %}" class="btn btn-secondary mt-3">Back to list</a>
{% endblock %}
